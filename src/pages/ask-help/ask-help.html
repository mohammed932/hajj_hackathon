<ion-header>

  <ion-navbar>
    <ion-title>طلب مساعدة</ion-title>
    <button class="ask-help-btn" ion-button (click)="askHelp()">اطلب المساعدة</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row *ngFor="let msg of messageContainer; let even = even; let odd = odd">
    <ion-col col-6>
      <div *ngIf="msg.direction == 'right'" class="r-msg big-size">{{msg.messageTxt}}</div>
    </ion-col>

    <ion-col col-6>
      <div *ngIf="msg.direction == 'left'" class="l-msg big-size">{{msg.messageTxt}}</div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <!-- <ion-toolbar> -->
    <ion-row class="chat-box-wrapper">
      <ion-col col-1 align-self-center (click)="send()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </ion-col>
      <ion-col col-11>
        <ion-input clearInput [(ngModel)]="msg" placeholder="اكتب...." type="text"></ion-input>
      </ion-col>
    </ion-row>
  <!-- </ion-toolbar> -->
</ion-footer>
